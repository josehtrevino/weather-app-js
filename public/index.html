<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center title">Weather App</h1>
      <form class="search-location my-2">
        <input
          type="text"
          name="city"
          placeholder="City"
          autocomplete="off"
          class="form-control text-muted form-rounded p-4 shadow-sm"
        />
      </form>
      <h3 class="text-center error-message"></h3>
      <div class="card rounded my-3 shadow-lg d-none back-card">
        <div class="card-top text-center">
          <div class="city-name my-3">
            <p>Mexico City</p>
            <span>...</span>
          </div>
          <img src="" alt="" class="card-img-top time" />
        </div>
        <div class="card-body">
          <!--
        <div class="card-mid row">
          <div class="col-8 text-center temp">
            <span>30&deg;C</span>
          </div>
          <div class="col-4 condition-temp">
            <p class="condition">Thunder Storm</p>
            <p class="high">21&deg;C</p>
            <p class="low">15&deg;C</p>
          </div>
        </div>
        <div class="icon-container card shadow mx-auto">
          <img src="img/cloud.svg" alt="" />
        </div>
        <div class="card-bottom px-5 py-4 row">
          <div class="col text-center">
            <p>21&deg;C</p>
            <span>Feels Like</span>
          </div>
          <div class="col text-center">
            <p>17%</p>
            <span>Humidity</span>
          </div>
        </div>
        --></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
